[project]
name = "ms-swift"
version = "3.5.0"
description = "Swift: Scalable lightWeight Infrastructure for Fine-Tuning"
requires-python = ">=3.10,<3.13"
readme = "README.md"
license = {text = "Apache-2.0"}

dependencies = [
    # vllm pins the correct torch version - don't also pin torch
    "vllm>=0.12.0",

    # Core ML
    "transformers>=4.50",
    "accelerate>=1.0.0",
    "datasets>=3.0,<3.3",
    "peft>=0.14.0",
    "trl>=0.27.0",
    "megatron-core>=0.12.0",

    # SWIFT dependencies
    "addict",
    "aiohttp",
    "attrdict",
    "binpacking",
    "charset_normalizer",
    "dacite",
    "einops",
    "fastapi",
    "gradio>=3.40.0,<6.0",
    "importlib_metadata",
    "jieba",
    "json_repair",
    "matplotlib",
    "modelscope>=1.34.0",
    "nltk",
    "numpy<2.0",
    "omegaconf",
    "openai",
    "oss2",
    "pandas",
    "pillow",
    "PyYAML>=5.4",
    "requests",
    "rouge",
    "safetensors",
    "scipy",
    "sentencepiece",
    "simplejson>=3.3.0",
    "sortedcontainers>=1.5.9",
    "tensorboard",
    "tiktoken",
    "transformers_stream_generator",
    "uvicorn",
    "zstandard",

    # Monitoring
    "wandb",
    "hf_transfer",
    "huggingface_hub",

    # Misc
    "opencv-python-headless",
    "math_verify",
    "latex2sympy2_extended",
    "sympy",
    "ninja",
    "ray[default]>=2.40.0",

    # Note: flash-attn and transformer-engine are installed after uv sync
    # via `uv pip install --no-build-isolation` because they need torch
    # headers present at build time.
]

[project.scripts]
swift = "swift.cli.main:cli_main"
megatron = "swift.cli._megatron.main:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["swift"]
